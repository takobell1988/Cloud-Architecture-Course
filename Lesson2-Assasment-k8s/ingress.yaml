apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cheese-ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ams.cheese.com
    secretName: cheese-secret
  rules:
  - host: ams.cheese.com
    http:
      paths:
      - path: /gauda
        pathType: Prefix
        backend:
          service:
            name: gauda-svc
            port:
              number: 80
      - path: /cheddar
        pathType: Prefix
        backend:
          service:
            name: cheddar-svc
            port:
              number: 80
